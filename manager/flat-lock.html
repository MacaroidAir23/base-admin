<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>公寓门锁</title>

	<link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
	<!-- <link href="../resources/plugins/select2/css/select2.min.css" rel="stylesheet"/> -->

	<link href="../resources/css/common.css" rel="stylesheet"/>

	<style>
		span .select2-container {
     		z-index:10050;
		}
	</style>
</head>
<body>
<div id="main">
	<div id="toolbar">
		<a class="waves-effect waves-button" href="javascript:;" onclick="createAction()"><i class="zmdi zmdi-plus"></i> 添加门锁</a>
		<a class="waves-effect waves-button" href="javascript:;" onclick="createGroup()"><i class="zmdi zmdi-plus"></i> 添加分组</a>
		<!-- <a class="waves-effect waves-button" href="javascript:;" onclick="updateAction()"><i class="zmdi zmdi-edit"></i> 编辑用户</a> -->
		<!-- <a class="waves-effect waves-button" href="javascript:;" onclick="deleteAction()"><i class="zmdi zmdi-close"></i> 删除用户</a> -->
	</div>
	<table id="table"></table>
</div>
<!-- 添加门锁 -->
<div id="createDialog" class="crudDialog" hidden>
	<form>
		<div class="form-group">
			<label for="input1">设备码</label>
			<input id="input1" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input2">设备名称</label>
			<input id="input2" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input3">安装地址</label>
			<input id="input3" type="text" class="form-control">
		</div>
		<div class="form-group">
			<select class="form-control">
				<option value="NULL">-选择运营商-</option>
				<option value="192.168.0.1">192.168.0.1</option>
			</select>
		</div>
		<div class="form-group">
			<label for="input5">公司名称</label>
			<input id="input5" type="text" class="form-control">
		</div>
		<div class="form-group">
			<select class="form-control">
				<option value="NULL">-选择网关-</option>
				<option value="192.168.0.1">192.168.0.1</option>
			</select>
		</div>
		<div class="form-group">
			<label for="input7">备注信息</label>
			<input id="input7" type="text" class="form-control">
		</div>
	</form>
</div>
<!-- 添加分组 -->
<div id="createGroup" class="crudDialog" hidden>
	<form>
		<div class="form-group">
			<label for="input1">分组名称</label>
			<input id="input1" type="text" class="form-control">
		</div>
	</form>
</div>
<script src="../resources/plugins/jquery.1.12.4.min.js"></script>
<script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../resources/plugins/waves-0.7.5/waves.min.js"></script>
<script src="../resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<!-- <script src="../resources/plugins/select2/js/select2.min.js"></script> -->

<script src="../resources/js/common.js"></script>
<script>
var $table = $('#table');
$(function() {
	$(document).on('focus', 'input[type="text"]', function() {
		$(this).parent().find('label').addClass('active');
	}).on('blur', 'input[type="text"]', function() {
		if ($(this).val() == '') {
			$(this).parent().find('label').removeClass('active');
		}
	});
	// bootstrap table初始化
	// http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
	$table.bootstrapTable({
		url: '../resources/data/flat-lock-list.json',
		height: getHeight(),
		striped: true,
		search: true,
		searchOnEnterKey: true,
		showRefresh: true,
		showToggle: true,
		showColumns: true,
		minimumCountColumns: 2,
		showPaginationSwitch: true,
		clickToSelect: true,
		detailView: true,
		detailFormatter: 'detailFormatter',
		pagination: true,
		paginationLoop: false,
		classes: 'table table-hover',
		//sidePagination: 'server',
		//silentSort: false,
		smartDisplay: false,
		idField: 'id',
		sortName: 'id',
		sortOrder: 'desc',
		escape: true,
		searchOnEnterKey: true,
		idField: 'systemId',
		maintainSelected: true,
		toolbar: '#toolbar',
		columns: [
			{field: 'state', checkbox: true},
			{field: 'id', title: '设备码', sortable: true, halign: 'center', align: 'center', clickToSelect: false},
			{field: 'name', title: '设备名称', sortable: true, halign: 'center', align: 'center', clickToSelect: false},
			{field: 'onLine', title: '在线状态', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'onLineFormatter'},
			{field: 'door', title: '门状态', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'doorFormatter'},
			{field: 'lock', title: '锁状态', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'lockFormatter'},
			{field: 'flock', title: '是否反锁', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'flockFormatter'},
			{field: 'signal', title: '信号强度', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'signalFormatter'},
			{field: 'cell', title: '电池电量', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'cellFormatter'},
			{field: 'installDate', title: '安装时间', sortable: true, halign: 'center', align: 'center'},
			{field: 'action', title: '操作', halign: 'center', align: 'left', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: false, cellStyle: actionCellStyle}
		]
	}).on('all.bs.table', function (e, name, args) {
		$('[data-toggle="tooltip"]').tooltip();
		$('[data-toggle="popover"]').popover();  
	});
});

/**
 * data format
 */
function actionFormatter(value, row, index) {
    return [
        '<button type="button" class="btn btn-primary btn-sm open-lock" style="margin-right: 5px;">开锁</button>',
        '<button type="button" class="btn btn-primary btn-sm permission-manager" style="margin-right: 5px;">授权管理</button>',
        '<button type="button" class="btn btn-primary btn-sm password-card" style="margin-right: 5px;">密码卡片</button>',
        '<button type="button" class="btn btn-primary btn-sm open-lock-record" style="margin-right: 5px;">开锁记录</button>',
        '<button type="button" class="btn btn-primary btn-sm lock-info" style="margin-right: 5px;">门锁信息</button>'
    ].join('');
}
function onLineFormatter(value, row, index) {
	if (value === false) {
		return '<font style="color: red;">离线</font>'
	} else {
		return '<font style="color: #87CEFA;">在线</font>';
	}
}
function doorFormatter(value, row, index) {
	if (value === false) {
		return '<font style="color: #87CEFA;">关闭</font>';
	} else {
		return '<font style="color: red;">开启</font>';
	}
}
function lockFormatter(value, row, index) {
	if (value === false) {
		return '<font style="color: #87CEFA;">闭合</font>';
	} else {
		return '<font style="color: red;">打开</font>';
	}
}
function flockFormatter(value, row, index) {
	if (value === false) {
		return '<font style="color: red;">未反锁</font>';
	} else {
		return '<font style="color: #87CEFA;">以反锁</font>';
	}
}
function signalFormatter(value, row, index) {
	if (value < 4) {
		return '<font style="color: red;">' + value + '级' + '</font>'
	}
	if (value < 7) {
		return '<font style="color: #EE30A7;">' + value + '级' + '</font>'
	}
	return '<font style="color: #87CEFA;">' + value + '级' + '</font>';
}
function cellFormatter(value, row, index) {
	if (value < 30) {
		return '<font style="color: red;">' + value + '%' + '</font>'
	}
	if (value < 60) {
		return '<font style="color: #EE30A7;">' + value + '%' + '</font>'
	}
	return '<font style="color: #87CEFA;">' + value + '%' + '</font>';;
}
function detailFormatter(index, row) {
	var html = [];
	$.each(row, function (key, value) {
		html.push('<p><b>' + key + ':</b> ' + value + '</p>');
	});
	return html.join('');
}

/**
 * style format
 */
function actionCellStyle(value, row, index) {
	return {
		css: {
			padding: '6px',
			width: '370px',
			'min-width': '370px'
		}
	}
}

/**
 * action event
 */
window.actionEvents = {
    'click .open-lock': function (e, value, row, index) {
        alert('You click open-lock icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    },
    'click .permission-manager': function (e, value, row, index) {
        alert('You click permission-manager icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    },
    'click .password-card': function (e, value, row, index) {
		// alert('You click password-card icon, row: ' + JSON.stringify(row));
		// 调用父窗口的方法
		parent.window.newTab('密码卡片' + parent.window.$_PASSWORD_CARD_PARAM, '/manager/password-card.html');
		parent.window.$_PASSWORD_CARD_PARAM++;
	},
	'click .open-lock-record': function (e, value, row, index) {
        alert('You click open-lock-record icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
	},
	'click .lock-info': function (e, value, row, index) {
        alert('You click lock-info icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    }
};

// 新增
function createAction() {
	$.confirm({
		type: 'dark',
		animationSpeed: 300,
		title: '添加门锁',
		content: $('#createDialog').html(),
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'waves-effect waves-button',
				action: function () {
					$.alert('确认');
				}
			},
			cancel: {
				text: '取消',
				btnClass: 'waves-effect waves-button'
			}
		}
	});
}

// 添加分组
function createGroup() {
	$.confirm({
		type: 'dark',
		animationSpeed: 300,
		title: '添加分组',
		content: $('#createGroup').html(),
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'waves-effect waves-button',
				action: function () {
					$.alert('确认');
				}
			},
			cancel: {
				text: '取消',
				btnClass: 'waves-effect waves-button'
			}
		}
	})
}

// 编辑
function updateAction() {
	var rows = $table.bootstrapTable('getSelections');
	if (rows.length == 0) {
		$.confirm({
			title: false,
			content: '请至少选择一条记录！',
			autoClose: 'cancel|3000',
			backgroundDismiss: true,
			buttons: {
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	} else {
		$.confirm({
			type: 'blue',
			animationSpeed: 300,
			title: '编辑系统',
			content: $('#createDialog').html(),
			buttons: {
				confirm: {
					text: '确认',
					btnClass: 'waves-effect waves-button',
					action: function () {
						$.alert('确认');
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	}
}
// 删除
function deleteAction() {
	var rows = $table.bootstrapTable('getSelections');
	if (rows.length == 0) {
		$.confirm({
			title: false,
			content: '请至少选择一条记录！',
			autoClose: 'cancel|3000',
			backgroundDismiss: true,
			buttons: {
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	} else {
		$.confirm({
			type: 'red',
			animationSpeed: 300,
			title: false,
			content: '确认删除该系统吗？',
			buttons: {
				confirm: {
					text: '确认',
					btnClass: 'waves-effect waves-button',
					action: function () {
						var ids = new Array();
						for (var i in rows) {
							ids.push(rows[i].systemId);
						}
						$.alert('删除：id=' + ids.join("-"));
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	}
}
</script>
</body>
</html>
