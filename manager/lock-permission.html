<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>门锁授权</title>

	<link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
	<link href="../resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
	<!-- <link href="../resources/plugins/select2/css/select2.min.css" rel="stylesheet"/> -->

	<link href="../resources/css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
	<div id="toolbar">
		<a class="waves-effect waves-button" href="javascript:;" onclick="createAction()"><i class="zmdi zmdi-plus"></i> 添加授权</a>
		<a class="waves-effect waves-button" href="javascript:;" onclick="deleteAction()"><i class="zmdi zmdi-close"></i> 删除授权</a>
	</div>
	<table id="table"></table>
</div>
<!-- 新增 -->
<div id="createDialog" class="crudDialog" hidden>
	<form>
		<div class="form-group">
			<label for="input1">用户电话</label>
			<input id="input1" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input2">用户名</label>
			<input id="input2" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input3">开始时间</label>
			<input id="input3" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input4">结束时间</label>
			<input id="input4" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input5">用户授权</label>
			<input id="input5" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input6">密码授权</label>
			<input id="input6" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="input7">备注信息</label>
			<input id="input7" type="text" class="form-control">
		</div>
	</form>
</div>
<!-- 修改 -->
<div id="updateDialog" class="crudDialog" hidden>
	<form>
		<div class="form-group">
			<label for="update-user-phone">用户电话</label>
			<input id="update-user-phone" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="update-user-name">用户名</label>
			<input id="update-user-name" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="update-start-time">开始时间</label>
			<input id="update-start-time" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="update-end-time">结束时间</label>
			<input id="update-end-time" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="update-user-permission">用户授权</label>
			<input id="update-user-permission" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="update-pwd-permission">密码授权</label>
			<input id="update-pwd-permission" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="update-info">备注信息</label>
			<input id="update-info" type="text" class="form-control">
		</div>
	</form>
</div>
<script src="../resources/plugins/jquery.1.12.4.min.js"></script>
<script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../resources/plugins/waves-0.7.5/waves.min.js"></script>
<script src="../resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<!-- <script src="../resources/plugins/select2/js/select2.min.js"></script> -->

<script src="../resources/js/common.js"></script>
<script>
var $table = $('#table');
$(function() {
	$(document).on('focus', 'input[type="text"]', function() {
		$(this).parent().find('label').addClass('active');
	}).on('blur', 'input[type="text"]', function() {
		if ($(this).val() == '') {
			$(this).parent().find('label').removeClass('active');
		}
	});
	// bootstrap table初始化
	// http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
	$table.bootstrapTable({
		url: '../resources/data/lock-permission-list.json',
		height: getHeight(),
		striped: true,
		search: true,
		searchOnEnterKey: true,
		showRefresh: true,
		showToggle: true,
		showColumns: true,
		minimumCountColumns: 2,
		showPaginationSwitch: true,
		clickToSelect: true,
		detailView: true,
		detailFormatter: 'detailFormatter',
		pagination: true,
		paginationLoop: false,
		classes: 'table table-hover',
		//sidePagination: 'server',
		//silentSort: false,
		smartDisplay: false,
		idField: 'id',
		sortName: 'id',
		sortOrder: 'desc',
		escape: true,
		searchOnEnterKey: true,
		idField: 'systemId',
		maintainSelected: true,
		toolbar: '#toolbar',
		columns: [
			{field: 'state', checkbox: true},
			{field: 'id', title: '编号', sortable: true, halign: 'center', align: 'center', clickToSelect: false, visible: false},
			{field: 'status', title: '状态', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'statusFormatter'},
			{field: 'lockName', title: '门锁', sortable: true, halign: 'center', align: 'center', clickToSelect: false},
			{field: 'user_phone', title: '用户', sortable: true, halign: 'center', align: 'center', clickToSelect: false},
			{field: 'empower_phone', title: '授权人', sortable: true, halign: 'center', align: 'center', clickToSelect: false},
			{field: 'time_limit', title: '有效期', sortable: true, halign: 'center', align: 'center', clickToSelect: false},
			{field: 'user_permission', title: '用户授权', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'effectiveFormatter'},
			{field: 'pwd_permission', title: '密码授权', sortable: true, halign: 'center', align: 'center', clickToSelect: false, formatter: 'effectiveFormatter'},
			{field: 'action', title: '操作', halign: 'center', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: false}
		]
	}).on('all.bs.table', function (e, name, args) {
		$('[data-toggle="tooltip"]').tooltip();
		$('[data-toggle="popover"]').popover();  
	});
});

/**
 * data format
 */
function actionFormatter(value, row, index) {
    return [
		'<a class="update ml10" href="javascript:void(0)" data-toggle="tooltip" title="update"><i class="glyphicon glyphicon-edit"></i></a>　',
        '<a class="delete ml10" href="javascript:void(0)" data-toggle="tooltip" title="delete"><i class="glyphicon glyphicon-remove"></i></a>'
    ].join('');
}
/**
 * action event
 */
 window.actionEvents = {
    'click .update': function (e, value, row, index) {
        update(row.id);
    },
    'click .delete': function (e, value, row, index) {
		deleteAction(row.id);
    }
};

function statusFormatter(value, row, index) {
	if (value === -1) {
		return '<font style="color: red;">以禁用</font>';
	} else if (value === 1) {
		return '<font style="color: #87CEFA;">以启用</font>';
	}
}
function effectiveFormatter(value, row, index) {
	if (value == false) {
		return '<font style="color: red;">以失效</font>';
	}
	return '<font style="color: #87CEFA;">正常</font>';
}
function detailFormatter(index, row) {
	var html = [];
	$.each(row, function (key, value) {
		html.push('<p><b>' + key + ':</b> ' + value + '</p>');
	});
	return html.join('');
}
// 新增
function createAction() {
	$.confirm({
		type: 'dark',
		animationSpeed: 300,
		title: '添加授权',
		content: $('#createDialog').html(),
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'waves-effect waves-button',
				action: function () {
					$.alert('确认');
				}
			},
			cancel: {
				text: '取消',
				btnClass: 'waves-effect waves-button'
			}
		}
	});
}
function update(id) {
	$.confirm({
		title: '修改授权',
		type: 'blue',
		animationSpeed: 300,
		content: $('#updateDialog').html(),
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'waves-effect waves-button',
				action: function () {
					$.alert('确认');
				}
			},
			cancel: {
				text: '取消',
				btnClass: 'waves-effect waves-button'
			}
		}
	})
}
// 编辑
function updateAction() {
	var rows = $table.bootstrapTable('getSelections');
	if (rows.length == 0) {
		$.confirm({
			title: false,
			content: '请至少选择一条记录！',
			autoClose: 'cancel|3000',
			backgroundDismiss: true,
			buttons: {
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	} else {
		$.confirm({
			type: 'blue',
			animationSpeed: 300,
			title: '编辑系统',
			content: $('#createDialog').html(),
			buttons: {
				confirm: {
					text: '确认',
					btnClass: 'waves-effect waves-button',
					action: function () {
						$.alert('确认');
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	}
}
// 删除
function deleteAction(id) {
	var rows = $table.bootstrapTable('getSelections');
	if (rows.length == 0 && id == null) {
		$.confirm({
			title: false,
			content: '请至少选择一条记录！',
			autoClose: 'cancel|3000',
			backgroundDismiss: true,
			buttons: {
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	} else {
		$.confirm({
			type: 'red',
			animationSpeed: 300,
			title: false,
			content: '确认删除该数据吗？',
			buttons: {
				confirm: {
					text: '确认',
					btnClass: 'waves-effect waves-button',
					action: function () {
						var ids = new Array();
						for (var i in rows) {
							ids.push(rows[i].id);
						}
						ids.push(id);
						$.alert('删除：id=' + ids.join("-"));
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	}
}
</script>
</body>
</html>
